  <font face="trebuchet ms, arial, helvetica" mstheme> 
  <p><a href="../../personal/den.htm" target="_top">Dennis McCallum</a>, Instructor</p>
  <p><em>[Serious Christian workers in Xenos who aspire to lead home groups or 
    ministry teams are required to take this leadership class, either before, 
    or as soon as possible after becoming leaders. The prerequisites for the class 
    are:</em></p>
  <ol>
    <ol>
      <li><em>All four quarters of <a target="_top" href="../principles/index.htm">Christian 
        Principles Class</a></em></li>
      <li><em>Both <a href="../servanthood1/index.htm" target="_top">Christian Servanthood 
        1</a> and <a href="../servanthood2/index.htm" target="_top">Christian 
        Servanthood 2</a></em></li>
      <li><em>A recommendation from existing home group leaders</em></li>
    </ol>
  </ol>
  <p><em>At this time, the lectures for this course are not available on tape 
    or CD-ROM.]</em></p>
  <b><font size="5"> 
  <h1 align="left">Sylla<a name="syllabus"></a>bus:</h1>
  </font><font face="Arial" size="4"> 
  <h2><font color="#CCCC00" mstheme>Assignments</font mstheme></h2>
  </font></b><i> 
  <p>This is a notebook course. That means you will assemble a notebook as the 
    course unfolds, and the quality of that notebook will determine your grade 
    for the course. The notebook will become a tool for your use as a Christian 
    leader, so it is important that it be referenced and neat. It should be a 
    3-ring loose-leaf notebook, which you can buy from me while supplies last. 
    There should be dividers by subject. The writing or typing should be neat 
    and readable, and you should include your reading assignments, your class 
    notes, any handouts, or other research. The notebook should become a resource 
    you can turn to for ideas and direction in future years as you lead. We will 
    examine the notebooks at the midway point in the class and provide you any 
    feedback you need on your work to date. At the end of the class, the notebooks 
    are due, and will be graded like a final exam. Be sure you keep up with the 
    reading schedule, because you will need the reading to participate in class.</p>
  </i> </font mstheme>
