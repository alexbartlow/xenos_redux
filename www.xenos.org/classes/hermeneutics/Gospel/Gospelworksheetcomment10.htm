<body>
<p>It  is helpful to break the passage down into &ldquo;scenes.&rdquo; For example in Matthew  15:21-28 there are 3 &ldquo;scenes&quot;:
</p>
<ul>
  <li>The woman&rsquo;s request: vs. 21-22</li>
  <li>Jesus&rsquo; exchange with his disciples: vs. 23-24</li>
  <li>Jesus' exchange with the woman: vs. 25-28</li>
</ul>
<p> Each  scene plays a role in forming the main point.</p>
